{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block header_block %}
{% endblock %}
{% block title %}Задачи{% endblock %}
{% block todo_block %}
<div class="todo_head">
    <div class="head_block">
        <h2 class="task_title">Регистрация</h2>
    </div>
</div>
<div class="todo_body">
    <form class="todo_form" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <p>
            <label class="form_label" for="username">Имя пользователя:
                <input required class="input" type="text" name="username" id="username">
            </label>
        </p>
        <p>
            <label class="form_label" for="password">Пароль:
                <input required class="input" type="password" name="password" id="password"></label>
        <div class="form-error">
            {{form.password.errors}}
        </div>
        </p>
        <p>
            <label class="form_label" for="id_password_confirm">Подтвердите пароль:
                <input required class="input" type="password" name="password_confirm" id="id_password_confirm"></label>
        </p>
        <p>
            <label class="form_label" for="id_first_name">Имя:
                <input class="input" type="text" name="first_name" id="id_first_name"></label>
        <div class="form-error">
            {{form.first_name.errors}}
        </div>
        </p>
        <p>
            <label class="form_label" for="id_last_name">Фамилия:
                <input class="input" type="text" name="last_name" id="id_last_name"></label>
        </p>
        <p>
            <label class="form_label" for="id_email">Email:
                <input required class="input" type="email" name="email" id="id_email"></label>
        </p>

        <button class="btn green" type="submit">Регистрация</button>
    </form>
</div>
{% endblock %}
